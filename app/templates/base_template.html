<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
	<link   rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
    <!-- <link   rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/main.css') }}"    /> -->
	<link   rel="stylesheet"    href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap"  />
	<script src="{{ url_for('static',filename='lib/custom.js') }}"           ></script> 
	<script src="{{ url_for('static',filename='lib/jquery-3.5.1.min.js') }}" ></script>
	<script src="{{ url_for('static',filename='lib/bootstrap.bundle.min.js') }}"></script> 
	<link   rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link   rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/index.css') }}"   />
	{% block extra_head %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg fixed-top" >
  <a class="navbar-brand" href="{{ author_url }}">
    <img src="{{ url_for('static',filename='img/mnist_mean_plasma.png') }}" width="40" height="40" class="d-inline-block align-middle" alt="">
    {{ author_str }}
  </a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

    </ul>

    <a class="nav-link  my-2 my-lg-0" href="{{url_for('public.datos') }}">Modelo 182</a>
    <a class="nav-link  my-2 my-lg-0" href="{{url_for('public.contact') }}">Contacto</a>

  </div>
</nav>
<!-- los flashes -->
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<br/>
		<div class="row">
			<span class="col-4"></span> 
			<span class="col-4">
			{% for message in messages %}
			  <div class="alert alert-warning alert-dismissible" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
				{{message}}
			  </div>
			{% endfor %}
			</span>
			<span class="col-4"></span> 
		</div>
	  {% endif %}
	{% endwith %}
<!-- fin de los flashes -->
{% block content %}{% endblock %}

<nav class="navbar bottom navbar-dark bg-dark footer">

  <ul class="navbar-nav mr-auto">
  </ul>

  <a class="nav-link disabled my-2 my-lg-0" href="#">2020 | Development of AI solutions for you</a>

</nav>
</body>
</html>
